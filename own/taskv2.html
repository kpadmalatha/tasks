<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form task</title>
    <style>
        h1{
            text-align: center;
            font-size: 40px;
        }
        input{
             outline: none;
             border-radius: 5px;
             height: 15px;
             border: 1px solid gray;
             width: 240px;
        }
        span{
            color: orange;
            display: none;
            font-size: 15px;
        }
        div{
            width: 280px;
            height:auto;
            border:1px solid black;
            text-align: center;
            padding: 20px;
            box-shadow: 3px 3px 20px 10px rgb(161,161,161);
            margin-left: 350px;

        }
    </style>
</head>
<body>
    <h1>New User Signup</h1>
    <div>
        <input type="text" name="name" id="first-name" on input="firstnamee()" placeholder="FirstName"><br>
        <span id="span1">FirstName should contain 5-15 charactors</span><br>
     <input type="text" name="name" id="user-name" oninput="userName()" placeholder="Username"><br>
     <span id="span2">UserName should contain 5-12 charactors</span><br>
    <input type="text" name="email" id="email"oninput="email()"  placeholder="email"><br>
    <span id="span3">Email must be a valid address,e.g me@mydomain.com</span><br>

    <input type="text" name="password" id="password" oninput="password()" placeholder="password"><br>
    <span id="span4">password must be alphanumeric(@,_,and-are also allowed) and be 8-20 charactors</span><br>

    <input type="number" name="telenumber" id="telephone"oninput="telephone()" placeholder="telephone"><br>
     <span id="span5">telephone must be a valid indian telephone number (10 digits)</span></br>
    </div>
    <script>
        function firstName(){
            const fname=document.getElementById("first-name")
            const value1=fname.value;
            const Regex1=/^[A-Z][a-zA-Z]{4,14}$/

            if(Regex1.test(value1)){
                fname.style.border="2px solid green"
                document.getElementById('span1').style.display="none"
            }
            else{
                fname.style.border="2px solid red"
                document.getElementById('span1').style.display="block"
            }
        }
        function userName(){
            const usename=document.getElementById("user-name")
            const value2=usename.value;
            const Regex2=/^[A-Za-z0-9]{5,12}$/
            if(Regex2.test(value2)){
                usename.style.border="2px solid green"
                document.getElementById("span2").style.display="none"

            }
            else{
                usename.style.border="2px solid red"
                document.getElementById("span2").style.display="block"
            }
        }
        function email(){
            const email=document.getElementById("email")
            const value3=email.value;
            const Regex3=/^.+@[^@]+\.(com|in|co\.io)$/

            if(Regex3.test(value3)){
                email.style.border="2px solid green"
                document.getElementById("span3").style.display="none"
            }
            else{
                email.style.border="2px solid red"
                document.getElementById("span3").style.display="block"
            }
        }

        function password(){
            const password=document.getElementById("password")
            const value4=password.value;
            const Regex4=/^(?=[A-Z])(?=.[a-z])(?=.[0-9])(?=.[@#$%^&+=]).{8,20}$/

            if(Regex4.test(value4)){
                password.style.border="2px solid green"
                document.getElementById("span4").style.display="none"
            }
            else{
                password.style.border="2px solid red"
                document.getElementById("span4").style.display="block"
            }
        }
        function telephone(){
            const telephone=document.getElementById("telephone")
            const value5=telephone.value;
            const Regex5=/^[6-9]\d{9}$/
            if(Regex5.test(value5)){
                telephone.style.border="2px solid green"
                document.getElementById("span5").style.display="none"
            }
            else{
                telephone.style.border="2px solid red"
                document.getElementById("span5").style.display="block"
            }
        }
         function pan(){
            const pan=document.getElementById("pan")
            const value6=pan.value;
            const Regex6=/^[A-Z]{5}[0-9]{4}[A-Z]{1}$/
            if(Regex6.test(value6)){
                pan.style.border="2px solid green"
                document.getElementById("span6").style.display="none"
            }
            else{
                pan.style.border="2px solid red"
                document.getElementById("span6").style.display="block"
            }
         }
    </script>
    
</body>
</html>
